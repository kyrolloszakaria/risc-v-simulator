<!DOCTYPE html>
<html>
<head>
    <title>Program Execution</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Program Execution</h1>
    <table>
        <tr>
            <th>Instruction</th>
            <th>Value</th>
        </tr>
        {% for line in lines %}
        <tr>
            <td>{{ line.split(':')[0] }}</td>
            <td>{{ line.split(':')[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
